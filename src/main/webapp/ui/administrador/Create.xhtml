<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdministradorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdministradorLabel_usuarioCodigo}" for="usuarioCodigo" />
                    <h:inputText id="usuarioCodigo" value="#{administradorController.selected.usuarioCodigo}" title="#{bundle.CreateAdministradorTitle_usuarioCodigo}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_usuarioCodigo}"/>
                    <h:outputLabel value="#{bundle.CreateAdministradorLabel_tempoUso}" for="tempoUso" />
                    <h:inputText id="tempoUso" value="#{administradorController.selected.tempoUso}" title="#{bundle.CreateAdministradorTitle_tempoUso}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_tempoUso}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAdministradorLabel_ultimaOperacao}" for="ultimaOperacao" />
                    <h:inputText id="ultimaOperacao" value="#{administradorController.selected.ultimaOperacao}" title="#{bundle.CreateAdministradorTitle_ultimaOperacao}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_ultimaOperacao}"/>
                    <h:outputLabel value="#{bundle.CreateAdministradorLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{administradorController.selected.usuario}" title="#{bundle.CreateAdministradorTitle_usuario}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{administradorController.create}" value="#{bundle.CreateAdministradorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{administradorController.prepareList}" value="#{bundle.CreateAdministradorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdministradorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
