<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../../template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRespostaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRespostaLabel_respostaPK_codigo}" for="respostaPK_codigo" />
                    <h:inputText id="respostaPK_codigo" value="#{respostaController.selected.respostaPK.codigo}" title="#{bundle.CreateRespostaTitle_respostaPK_codigo}" required="true" requiredMessage="#{bundle.CreateRespostaRequiredMessage_respostaPK_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateRespostaLabel_resposta}" for="resposta" />
                    <h:inputText id="resposta" value="#{respostaController.selected.resposta}" title="#{bundle.CreateRespostaTitle_resposta}" required="true" requiredMessage="#{bundle.CreateRespostaRequiredMessage_resposta}"/>
                    <h:outputLabel value="#{bundle.CreateRespostaLabel_formulario}" for="formulario" />
                    <h:selectOneMenu id="formulario" value="#{respostaController.selected.formulario}" title="#{bundle.CreateRespostaTitle_formulario}" required="true" requiredMessage="#{bundle.CreateRespostaRequiredMessage_formulario}">
                        <f:selectItems value="#{formularioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{respostaController.create}" value="#{bundle.CreateRespostaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{respostaController.prepareList}" value="#{bundle.CreateRespostaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRespostaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
