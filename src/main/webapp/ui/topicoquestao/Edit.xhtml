<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTopicoquestaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTopicoquestaoLabel_questaoCodigo}" for="questaoCodigo" />
                    <h:inputText id="questaoCodigo" value="#{topicoquestaoController.selected.questaoCodigo}" title="#{bundle.EditTopicoquestaoTitle_questaoCodigo}" required="true" requiredMessage="#{bundle.EditTopicoquestaoRequiredMessage_questaoCodigo}"/>
                    <h:outputLabel value="#{bundle.EditTopicoquestaoLabel_questao}" for="questao" />
                    <h:selectOneMenu id="questao" value="#{topicoquestaoController.selected.questao}" title="#{bundle.EditTopicoquestaoTitle_questao}" required="true" requiredMessage="#{bundle.EditTopicoquestaoRequiredMessage_questao}">
                        <f:selectItems value="#{questaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTopicoquestaoLabel_topicoCodigo}" for="topicoCodigo" />
                    <h:selectOneMenu id="topicoCodigo" value="#{topicoquestaoController.selected.topicoCodigo}" title="#{bundle.EditTopicoquestaoTitle_topicoCodigo}" required="true" requiredMessage="#{bundle.EditTopicoquestaoRequiredMessage_topicoCodigo}">
                        <f:selectItems value="#{topicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{topicoquestaoController.update}" value="#{bundle.EditTopicoquestaoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTopicoquestaoViewLink}"/>
                <br />
                <h:commandLink action="#{topicoquestaoController.prepareList}" value="#{bundle.EditTopicoquestaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTopicoquestaoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
