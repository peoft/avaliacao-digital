<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTopicoquestaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTopicoquestaoLabel_questao}" for="questao" />
                    <h:selectOneMenu id="questao" value="#{topicoquestaoController.selected.questao}" title="#{bundle.CreateTopicoquestaoTitle_questao}" required="true" requiredMessage="#{bundle.CreateTopicoquestaoRequiredMessage_questao}">
                        <f:selectItems value="#{questaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTopicoquestaoLabel_topicoCodigo}" for="topicoCodigo" />
                    <h:selectOneMenu id="topicoCodigo" value="#{topicoquestaoController.selected.topicoCodigo}" title="#{bundle.CreateTopicoquestaoTitle_topicoCodigo}" required="true" requiredMessage="#{bundle.CreateTopicoquestaoRequiredMessage_topicoCodigo}">
                        <f:selectItems value="#{topicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{topicoquestaoController.create}" value="#{bundle.CreateTopicoquestaoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{topicoquestaoController.prepareList}" value="#{bundle.CreateTopicoquestaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTopicoquestaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
