<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewModuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewModuloLabel_codigo}"/>
                    <h:outputText value="#{moduloController.selected.codigo}" title="#{bundle.ViewModuloTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewModuloLabel_nome}"/>
                    <h:outputText value="#{moduloController.selected.nome}" title="#{bundle.ViewModuloTitle_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{moduloController.destroyAndView}" value="#{bundle.ViewModuloDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewModuloEditLink}"/>
                <br />
                <h:commandLink action="#{moduloController.prepareCreate}" value="#{bundle.ViewModuloCreateLink}" />
                <br />
                <h:commandLink action="#{moduloController.prepareList}" value="#{bundle.ViewModuloShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewModuloIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
