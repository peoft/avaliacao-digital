<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../../template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Novo Usu√°rio</h1>
                </div>
            </div>
            <h:form>
                <div class="row">
                    <div class="col-lg-10">
                        <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                    </div>
                    <div class="col-lg-2">
                        <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ListUsuarioCreateLink}" class="btn btn-primary"/>
                    </div>
                </div>
                <div class="row">
                    <h:panelGrid>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUsuarioLabel_nome}" for="nome" />
                            <h:inputText  class="form-control" id="nome" value="#{usuarioController.selected.nome}" title="#{bundle.CreateUsuarioTitle_nome}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nome}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUsuarioLabel_senha}" for="senha" />
                            <h:inputSecret  class="form-control" id="senha" value="#{usuarioController.selected.senha}" title="#{bundle.CreateUsuarioTitle_senha}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_senha}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUsuarioLabel_login}" for="login" />
                            <h:inputText  class="form-control" id="login" value="#{usuarioController.selected.login}" title="#{bundle.CreateUsuarioTitle_login}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_login}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{bundle.CreateUsuarioLabel_administrador}" for="administrador" />
                            <h:selectOneRadio id="administrador" value="#{usuarioController.selected.administrador1}" title="#{bundle.CreateUsuarioTitle_administrador1}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_administrador1}">
                                <div class="checkbox">
                                    <f:selectItem itemValue="1" itemLabel="Administrador" />
                                </div>
                                <div class="checkbox">
                                    <f:selectItem itemValue="2" itemLabel="Aluno" />
                                </div>
                            </h:selectOneRadio>
                        </div>
                    </h:panelGrid>
                </div>
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" class="btn btn-primary" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
