<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateQuestaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateQuestaoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{questaoController.selected.codigo}" title="#{bundle.CreateQuestaoTitle_codigo}" required="true" requiredMessage="#{bundle.CreateQuestaoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateQuestaoLabel_texto}" for="texto" />
                    <h:inputText id="texto" value="#{questaoController.selected.texto}" title="#{bundle.CreateQuestaoTitle_texto}" required="true" requiredMessage="#{bundle.CreateQuestaoRequiredMessage_texto}"/>
                    <h:outputLabel value="#{bundle.CreateQuestaoLabel_criacao}" for="criacao" />
                    <h:inputText id="criacao" value="#{questaoController.selected.criacao}" title="#{bundle.CreateQuestaoTitle_criacao}" required="true" requiredMessage="#{bundle.CreateQuestaoRequiredMessage_criacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateQuestaoLabel_modificacao}" for="modificacao" />
                    <h:inputText id="modificacao" value="#{questaoController.selected.modificacao}" title="#{bundle.CreateQuestaoTitle_modificacao}" required="true" requiredMessage="#{bundle.CreateQuestaoRequiredMessage_modificacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateQuestaoLabel_topicoquestao}" for="topicoquestao" />
                    <h:selectOneMenu id="topicoquestao" value="#{questaoController.selected.topicoquestao}" title="#{bundle.CreateQuestaoTitle_topicoquestao}" >
                        <f:selectItems value="#{topicoquestaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateQuestaoLabel_administradorCodigo}" for="administradorCodigo" />
                    <h:selectOneMenu id="administradorCodigo" value="#{questaoController.selected.administradorCodigo}" title="#{bundle.CreateQuestaoTitle_administradorCodigo}" required="true" requiredMessage="#{bundle.CreateQuestaoRequiredMessage_administradorCodigo}">
                        <f:selectItems value="#{administradorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questaoController.create}" value="#{bundle.CreateQuestaoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{questaoController.prepareList}" value="#{bundle.CreateQuestaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateQuestaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
