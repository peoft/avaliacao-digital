<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="../../template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateQuestaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Nova Quest√£o</h1>
                </div>
            </div>
            <h:form>
                <div class="row">
                    <div class="col-lg-10">
                       <h:commandLink action="#{questaoController.prepareList}" value="#{bundle.CreateQuestaoShowAllLink}" immediate="true"/>
                    </div>
                    <div class="col-lg-2">
                        <h:commandLink action="#{questaoController.prepareCreate}" value="#{bundle.ListQuestaoCreateLink}" class="btn btn-primary"/>
                    </div>
                </div>
                <div class="row">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateQuestaoLabel_texto}" for="texto" />
                    <h:inputText id="texto" value="#{questaoController.selected.texto}" title="#{bundle.CreateQuestaoTitle_texto}" size="50" required="true" requiredMessage="#{bundle.CreateQuestaoRequiredMessage_texto}"/>
                    <h:outputLabel value="#{bundle.CreateTopicoLabel_titulo}" for="titulos" />
                    <h:selectOneMenu id="titulos" value="#{questaoController.selectedTopico.titulo}" title="#{bundle.CreateTopicoLabel_titulo}" >
                        <f:selectItems value="#{topicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                </div>
                <br />
                <h:commandLink action="#{questaoController.create}" value="#{bundle.CreateQuestaoSaveLink}"  class="btn btn-primary"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
