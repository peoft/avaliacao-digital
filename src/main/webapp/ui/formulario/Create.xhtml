<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/formularioTemplate.xhtml">

        <ui:define name="top">
            <h:graphicImage class="top" value="/upload/images/?file=#{formularioController.selected.avaliacao.logoPath}" style="vertical-align: middle;text-align: left"/>
            <h:outputLabel value="#{formularioController.selected.avaliacao.objetivo}" style="padding-left: 1em;"/>
            <br></br>
        </ui:define>
        
        <ui:define name="classData">
            <h:outputLabel value="#{bundle.CreateFormularioLabel_nomeAluno}" for="nomeAluno" style="text-align: left;color: black"/>
            <h:inputText id="nomeAluno" value="#{formularioController.selected.nomeAluno}" title="#{bundle.CreateFormularioTitle_nomeAluno}" />
            <h:outputLabel value="#{bundle.CreateFormularioLabel_cpfAluno}" for="cpfAluno" style="text-align: left;color: black"/>
            <h:inputText id="cpfAluno" value="#{formularioController.selected.cpfAluno}" title="#{bundle.CreateFormularioTitle_cpfAluno}" />
        </ui:define>
        
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFormularioLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{formularioController.selected.codigo}" title="#{bundle.CreateFormularioTitle_codigo}" required="true" requiredMessage="#{bundle.CreateFormularioRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateFormularioLabel_nomeAluno}" for="nomeAluno" />
                    <h:inputText id="nomeAluno" value="#{formularioController.selected.nomeAluno}" title="#{bundle.CreateFormularioTitle_nomeAluno}" />
                    <h:outputLabel value="#{bundle.CreateFormularioLabel_nomeModulo}" for="nomeModulo" />
                    <h:inputText id="nomeModulo" value="#{formularioController.selected.nomeModulo}" title="#{bundle.CreateFormularioTitle_nomeModulo}" required="true" requiredMessage="#{bundle.CreateFormularioRequiredMessage_nomeModulo}"/>
                    <h:outputLabel value="#{bundle.CreateFormularioLabel_comentariosSugestoes}" for="comentariosSugestoes" />
                    <h:inputText id="comentariosSugestoes" value="#{formularioController.selected.comentariosSugestoes}" title="#{bundle.CreateFormularioTitle_comentariosSugestoes}" />
                </h:panelGrid>
                <br />
            </h:form>
        </ui:define>

        <ui:define name="bottom">
            <h:commandLink action="#{formularioController.create}" value="#{bundle.CreateFormularioSaveLink}" />
        </ui:define>

    </ui:composition>

</html>
