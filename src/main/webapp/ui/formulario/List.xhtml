<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFormularioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFormularioEmpty}" rendered="#{formularioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{formularioController.items.rowCount > 0}">
                    <h:outputText value="#{formularioController.pagination.pageFirstItem + 1}..#{formularioController.pagination.pageLastItem + 1}/#{formularioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{formularioController.previous}" value="#{bundle.Previous} #{formularioController.pagination.pageSize}" rendered="#{formularioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{formularioController.next}" value="#{bundle.Next} #{formularioController.pagination.pageSize}" rendered="#{formularioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{formularioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormularioTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormularioTitle_nomeAluno}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeAluno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormularioTitle_matriculaAluno}"/>
                            </f:facet>
                            <h:outputText value="#{item.matriculaAluno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormularioTitle_nomeModulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeModulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormularioTitle_comentariosSugestoes}"/>
                            </f:facet>
                            <h:outputText value="#{item.comentariosSugestoes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormularioTitle_turmaCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.turmaCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormularioTitle_nomeProfessor}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeProfessor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormularioTitle_avaliacaoCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.avaliacaoCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{formularioController.prepareView}" value="#{bundle.ListFormularioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{formularioController.prepareEdit}" value="#{bundle.ListFormularioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{formularioController.destroy}" value="#{bundle.ListFormularioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{formularioController.prepareCreate}" value="#{bundle.ListFormularioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFormularioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
