<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition>

            <h:body>
                <h:outputScript library="js" name="holder.js" />
                <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
                <b:navBar brand="Avaliação Digital" brandHref="#" inverse="true" fixed="top" fluid="true">
                    <b:navbarLinks pull="right">
                        <b:navLink value="Dashboard" href="#"></b:navLink>
                        <b:navLink value="Settings" href="#"></b:navLink>
                        <b:navLink value="Profile" href="#"></b:navLink>
                        <b:navLink value="Help" href="#"></b:navLink>
                    </b:navbarLinks>
                    <h:form styleClass="navbar-form navbar-right">
                        <div class="form-group">
                            <b:inputText placeholder="Search..." fieldSize="sm"/>
                        </div>
                    </h:form>
                </b:navBar>
                <b:container fluid="true">
                    <b:row>
                        <b:column col-sm="3" col-md="2" styleClass="sidebar">
                            <b:listLinks>
                                <b:navLink header="Listboard" />
                                <b:navLink href="/ui/administrador/List" value="Administrador" active="true"/>
                                <b:navLink href="/ui/aluno/List" value="Aluno" />
                            </b:listLinks>
                            <b:listLinks>
                                <b:navLink href="/ui/avaliacao/List" value="Avaliação" />
                                <b:navLink href="/ui/avaliacaotopico/List" value="Tópicos" />
                            </b:listLinks>
                            <b:listLinks>
                                <b:navLink href="/ui/formulario/List" value="Formulários" />
                                <b:navLink href="/ui/modulo/List" value="Módulos" />
                                <b:navLink href="/ui/professor/List" value="Professores" />
                                <b:navLink href="/ui/questao/List" value="Questões" />
                                <b:navLink href="/ui/resposta/List" value="Respostas" />
                                <b:navLink href="/ui/topico/List" value="Tópicos" />
                                <b:navLink href="/ui/turma/List" value="Turmas" />
                                <b:navLink href="/ui/turmaaluno/List" value="Turma Alunos" />
                            </b:listLinks>
                            <b:listLinks>
                                <b:navLink href="/ui/usuario/List" value="Usuários" />
                            </b:listLinks>
                        </b:column>
                        <b:column col-sm="9" col-md="10" styleClass="main">
                            <h1>Dashboard</h1>
                            <hr/>
                            <b:row styleClass="table-responsive">
                                <h:dataTable styleClass="table table-striped" value="#{loremIpsumBean.items}" var="item" rows="15">
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="#" /></f:facet>
                                        <h:outputText value="#{item.h1}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                        <h:outputText value="#{item.h2}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                        <h:outputText value="#{item.h3}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                        <h:outputText value="#{item.h4}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                        <h:outputText value="#{item.h5}" />
                                    </h:column>
                                </h:dataTable>
                            </b:row>
                        </b:column>
                    </b:row>
                </b:container> 

            </h:body>

        </ui:composition>
    </body>
</html>
