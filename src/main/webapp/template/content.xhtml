<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition>
            <h:body>
                <b:container fluid="true">
                    <b:row>
                        <ui:insert name="aside" >
                            <ui:include src="aside.xhtml" />
                        </ui:insert>
                        <b:column col-sm="9" col-md="10" styleClass="main">
                            <h1>Dashboard</h1>
                            <hr/>
                            <b:row styleClass="table-responsive">
                                <h:dataTable styleClass="table table-striped" value="#{loremIpsumBean.items}" var="item" rows="15">
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="#" /></f:facet>
                                        <h:outputText value="#{item.h1}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                        <h:outputText value="#{item.h2}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                        <h:outputText value="#{item.h3}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                        <h:outputText value="#{item.h4}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"><h:outputText value="Header" /></f:facet>
                                        <h:outputText value="#{item.h5}" />
                                    </h:column>
                                </h:dataTable>
                            </b:row>
                        </b:column>
                    </b:row>
                </b:container> 
            </h:body>
        </ui:composition>
    </body>
</html>
