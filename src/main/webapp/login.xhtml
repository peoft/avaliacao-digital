<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/template_login.xhtml">
        <ui:define name="title">
            <h:outputText value="Login"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <section id="container-login">
                <h:form>
                    <h:panelGrid>
                        <h:outputLabel value="login" for="Login" />
                        <h:inputText id="login" value="#{usuarioController.usr}" required="true" />
                        <h:outputLabel value="Senha" for="senha" />
                        <h:inputText id="senha" value="#{usuarioController.pass}" title="" required="true" requiredMessage="Digite sua senha."/>                  
                    </h:panelGrid>
                    <h:commandButton action="#{usuarioController.update}" value="Entrar"/>
                </h:form>
            </section>
        </ui:define>
    </ui:composition>
</html>
