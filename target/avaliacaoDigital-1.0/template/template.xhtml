<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="vendor" name="bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet library="vendor" name="metisMenu/metisMenu.min.css"/>
        <h:outputStylesheet library="css" name="sb-admin-2.min.css"/>
        <h:outputStylesheet library="vendor" name="morrisjs/morris.css"/>
        <h:outputStylesheet library="vendor" name="font-awesome/css/font-awesome.min.css"/>

        <h:outputStylesheet library="css" name="custom.css"/>
    </h:head>

    <h:body>
        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Avaliação Digital</span>
                    </button>
                    <div class="col-lg-2">
                        <h:graphicImage library="images" name="logoInfnet.png" style="height: 50px" />
                    </div>
                    <div class="col-lg-10">
                        <a class="navbar-brand" href="index.html">Avaliação Digital</a>
                    </div>
                </div>
                <ui:insert name="sidebar" >
                    <ui:include src="/template/aside.xhtml" />
                </ui:insert>
            </nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <ui:insert name="content" >
                            <ui:include src="/template/content.xhtml" />
                        </ui:insert>
                    </div>
                </div>
            </div>
        </div>
        <ui:insert name="footer" >
            <ui:include src="/template/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
