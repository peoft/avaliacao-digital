<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="vendor" name="bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet library="vendor" name="metisMenu/metisMenu.min.css"/>
        <h:outputStylesheet library="css" name="sb-admin-2.min.css"/>
        <h:outputStylesheet library="vendor" name="font-awesome/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="custom.css"/>
    </h:head>

    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Acesse agora</h3>
                        </div>
                        <div class="panel-body">
                            <ui:insert name="content_login" >
                                <ui:include src="/template/content_login.xhtml" />
                            </ui:insert>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ui:insert name="footer" >
            <ui:include src="/template/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
