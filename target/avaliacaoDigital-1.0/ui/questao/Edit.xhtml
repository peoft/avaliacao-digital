<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditQuestaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditQuestaoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{questaoController.selected.codigo}" title="#{bundle.EditQuestaoTitle_codigo}" required="true" requiredMessage="#{bundle.EditQuestaoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditQuestaoLabel_texto}" for="texto" />
                    <h:inputText id="texto" value="#{questaoController.selected.texto}" title="#{bundle.EditQuestaoTitle_texto}" required="true" requiredMessage="#{bundle.EditQuestaoRequiredMessage_texto}"/>
                    <h:outputLabel value="#{bundle.EditQuestaoLabel_criacao}" for="criacao" />
                    <h:inputText id="criacao" value="#{questaoController.selected.criacao}" title="#{bundle.EditQuestaoTitle_criacao}" required="true" requiredMessage="#{bundle.EditQuestaoRequiredMessage_criacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditQuestaoLabel_modificacao}" for="modificacao" />
                    <h:inputText id="modificacao" value="#{questaoController.selected.modificacao}" title="#{bundle.EditQuestaoTitle_modificacao}" required="true" requiredMessage="#{bundle.EditQuestaoRequiredMessage_modificacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditQuestaoLabel_topicoquestao}" for="topicoquestao" />
                    <h:selectOneMenu id="topicoquestao" value="#{questaoController.selected.topicoquestao}" title="#{bundle.EditQuestaoTitle_topicoquestao}" >
                        <f:selectItems value="#{topicoquestaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditQuestaoLabel_administradorCodigo}" for="administradorCodigo" />
                    <h:selectOneMenu id="administradorCodigo" value="#{questaoController.selected.administradorCodigo}" title="#{bundle.EditQuestaoTitle_administradorCodigo}" required="true" requiredMessage="#{bundle.EditQuestaoRequiredMessage_administradorCodigo}">
                        <f:selectItems value="#{administradorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{questaoController.update}" value="#{bundle.EditQuestaoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditQuestaoViewLink}"/>
                <br />
                <h:commandLink action="#{questaoController.prepareList}" value="#{bundle.EditQuestaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditQuestaoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
