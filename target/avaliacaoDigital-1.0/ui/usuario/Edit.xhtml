<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../../template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{usuarioController.selected.nome}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">#{usuarioController.selected.nome}</h1>
                    </div>
                </div>
                <h:panelGrid>
                    <div class="row">
                        <div class="col-lg-2">
                            <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.EditUsuarioLabel_codigo}" for="codigo" />
                        <h:inputText id="codigo" value="#{usuarioController.selected.codigo}" title="#{bundle.EditUsuarioTitle_codigo}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_codigo}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.EditUsuarioLabel_nome}" for="nome" />
                        <h:inputText id="nome" value="#{usuarioController.selected.nome}" title="#{bundle.EditUsuarioTitle_nome}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nome}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.EditUsuarioLabel_senha}" for="senha" />
                        <h:inputText id="senha" value="#{usuarioController.selected.senha}" title="#{bundle.EditUsuarioTitle_senha}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_senha}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.EditUsuarioLabel_acesso}" for="acesso" />
                        <h:inputText id="acesso" value="#{usuarioController.selected.acesso}" title="#{bundle.EditUsuarioTitle_acesso}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_acesso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.EditUsuarioLabel_login}" for="login" />
                        <h:inputText id="login" value="#{usuarioController.selected.login}" title="#{bundle.EditUsuarioTitle_login}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_login}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.EditUsuarioLabel_administrador1}" for="administrador1" />
                        <h:inputText id="administrador1" value="#{usuarioController.selected.administrador1}" title="#{bundle.EditUsuarioTitle_administrador1}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_administrador1}"/>
                    </div>
                </h:panelGrid>
                <br/>
                <br/>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}" class="btn btn-primary"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
