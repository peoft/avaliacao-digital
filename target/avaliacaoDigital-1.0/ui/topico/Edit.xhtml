<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTopicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTopicoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{topicoController.selected.codigo}" title="#{bundle.EditTopicoTitle_codigo}" required="true" requiredMessage="#{bundle.EditTopicoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditTopicoLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{topicoController.selected.titulo}" title="#{bundle.EditTopicoTitle_titulo}" required="true" requiredMessage="#{bundle.EditTopicoRequiredMessage_titulo}"/>
                </h:panelGrid>
                <h:commandLink action="#{topicoController.update}" value="#{bundle.EditTopicoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTopicoViewLink}"/>
                <br />
                <h:commandLink action="#{topicoController.prepareList}" value="#{bundle.EditTopicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTopicoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
