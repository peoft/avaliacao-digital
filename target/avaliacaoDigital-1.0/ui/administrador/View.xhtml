<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdministradorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdministradorLabel_usuarioCodigo}"/>
                    <h:outputText value="#{administradorController.selected.usuarioCodigo}" title="#{bundle.ViewAdministradorTitle_usuarioCodigo}"/>
                    <h:outputText value="#{bundle.ViewAdministradorLabel_tempoUso}"/>
                    <h:outputText value="#{administradorController.selected.tempoUso}" title="#{bundle.ViewAdministradorTitle_tempoUso}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAdministradorLabel_ultimaOperacao}"/>
                    <h:outputText value="#{administradorController.selected.ultimaOperacao}" title="#{bundle.ViewAdministradorTitle_ultimaOperacao}"/>
                    <h:outputText value="#{bundle.ViewAdministradorLabel_usuario}"/>
                    <h:outputText value="#{administradorController.selected.usuario}" title="#{bundle.ViewAdministradorTitle_usuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{administradorController.destroyAndView}" value="#{bundle.ViewAdministradorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdministradorEditLink}"/>
                <br />
                <h:commandLink action="#{administradorController.prepareCreate}" value="#{bundle.ViewAdministradorCreateLink}" />
                <br />
                <h:commandLink action="#{administradorController.prepareList}" value="#{bundle.ViewAdministradorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdministradorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
