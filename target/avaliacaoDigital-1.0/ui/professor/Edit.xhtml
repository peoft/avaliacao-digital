<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProfessorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProfessorLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{professorController.selected.codigo}" title="#{bundle.EditProfessorTitle_codigo}" required="true" requiredMessage="#{bundle.EditProfessorRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditProfessorLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{professorController.selected.nome}" title="#{bundle.EditProfessorTitle_nome}" required="true" requiredMessage="#{bundle.EditProfessorRequiredMessage_nome}"/>
                </h:panelGrid>
                <h:commandLink action="#{professorController.update}" value="#{bundle.EditProfessorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProfessorViewLink}"/>
                <br />
                <h:commandLink action="#{professorController.prepareList}" value="#{bundle.EditProfessorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProfessorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
