<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../../template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlunoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" value="#{alunoController.selected.cpf}" title="#{bundle.CreateAlunoTitle_cpf}" required="true" requiredMessage="#{bundle.CreateAlunoRequiredMessage_cpf}"/>
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{alunoController.selected.nome}" title="#{bundle.CreateAlunoTitle_nome}" required="true" requiredMessage="#{bundle.CreateAlunoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_EMail}" for="EMail" />
                    <h:inputText id="EMail" value="#{alunoController.selected.EMail}" title="#{bundle.CreateAlunoTitle_EMail}" required="true" requiredMessage="#{bundle.CreateAlunoRequiredMessage_EMail}"/>
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{alunoController.selected.matricula}" title="#{bundle.CreateAlunoTitle_matricula}" required="true" requiredMessage="#{bundle.CreateAlunoRequiredMessage_matricula}"/>
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_nomeMae}" for="nomeMae" />
                    <h:inputText id="nomeMae" value="#{alunoController.selected.nomeMae}" title="#{bundle.CreateAlunoTitle_nomeMae}" required="true" requiredMessage="#{bundle.CreateAlunoRequiredMessage_nomeMae}"/>
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_dtNascimento}" for="dtNascimento" />
                    <h:inputText id="dtNascimento" value="#{alunoController.selected.dtNascimento}" title="#{bundle.CreateAlunoTitle_dtNascimento}" required="true" requiredMessage="#{bundle.CreateAlunoRequiredMessage_dtNascimento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_carteiraIdentidade}" for="carteiraIdentidade" />
                    <h:inputText id="carteiraIdentidade" value="#{alunoController.selected.carteiraIdentidade}" title="#{bundle.CreateAlunoTitle_carteiraIdentidade}" required="true" requiredMessage="#{bundle.CreateAlunoRequiredMessage_carteiraIdentidade}"/>
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{alunoController.selected.sexo}" title="#{bundle.CreateAlunoTitle_sexo}" required="true" requiredMessage="#{bundle.CreateAlunoRequiredMessage_sexo}"/>
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_usuarioCodigo}" for="usuarioCodigo" />
                    <h:selectOneMenu id="usuarioCodigo" value="#{alunoController.selected.usuarioCodigo}" title="#{bundle.CreateAlunoTitle_usuarioCodigo}" required="true" requiredMessage="#{bundle.CreateAlunoRequiredMessage_usuarioCodigo}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alunoController.create}" value="#{bundle.CreateAlunoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{alunoController.prepareList}" value="#{bundle.CreateAlunoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAlunoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
