<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlunoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlunoLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" value="#{alunoController.selected.cpf}" title="#{bundle.EditAlunoTitle_cpf}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_cpf}"/>
                    <h:outputLabel value="#{bundle.EditAlunoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{alunoController.selected.nome}" title="#{bundle.EditAlunoTitle_nome}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditAlunoLabel_EMail}" for="EMail" />
                    <h:inputText id="EMail" value="#{alunoController.selected.EMail}" title="#{bundle.EditAlunoTitle_EMail}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_EMail}"/>
                    <h:outputLabel value="#{bundle.EditAlunoLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{alunoController.selected.matricula}" title="#{bundle.EditAlunoTitle_matricula}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_matricula}"/>
                    <h:outputLabel value="#{bundle.EditAlunoLabel_nomeMae}" for="nomeMae" />
                    <h:inputText id="nomeMae" value="#{alunoController.selected.nomeMae}" title="#{bundle.EditAlunoTitle_nomeMae}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_nomeMae}"/>
                    <h:outputLabel value="#{bundle.EditAlunoLabel_dtNascimento}" for="dtNascimento" />
                    <h:inputText id="dtNascimento" value="#{alunoController.selected.dtNascimento}" title="#{bundle.EditAlunoTitle_dtNascimento}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_dtNascimento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAlunoLabel_carteiraIdentidade}" for="carteiraIdentidade" />
                    <h:inputText id="carteiraIdentidade" value="#{alunoController.selected.carteiraIdentidade}" title="#{bundle.EditAlunoTitle_carteiraIdentidade}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_carteiraIdentidade}"/>
                    <h:outputLabel value="#{bundle.EditAlunoLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{alunoController.selected.sexo}" title="#{bundle.EditAlunoTitle_sexo}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_sexo}"/>
                    <h:outputLabel value="#{bundle.EditAlunoLabel_usuarioCodigo}" for="usuarioCodigo" />
                    <h:selectOneMenu id="usuarioCodigo" value="#{alunoController.selected.usuarioCodigo}" title="#{bundle.EditAlunoTitle_usuarioCodigo}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_usuarioCodigo}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{alunoController.update}" value="#{bundle.EditAlunoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlunoViewLink}"/>
                <br />
                <h:commandLink action="#{alunoController.prepareList}" value="#{bundle.EditAlunoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlunoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
