<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTopicoquestaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTopicoquestaoLabel_questaoCodigo}"/>
                    <h:outputText value="#{topicoquestaoController.selected.questaoCodigo}" title="#{bundle.ViewTopicoquestaoTitle_questaoCodigo}"/>
                    <h:outputText value="#{bundle.ViewTopicoquestaoLabel_questao}"/>
                    <h:outputText value="#{topicoquestaoController.selected.questao}" title="#{bundle.ViewTopicoquestaoTitle_questao}"/>
                    <h:outputText value="#{bundle.ViewTopicoquestaoLabel_topicoCodigo}"/>
                    <h:outputText value="#{topicoquestaoController.selected.topicoCodigo}" title="#{bundle.ViewTopicoquestaoTitle_topicoCodigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{topicoquestaoController.destroyAndView}" value="#{bundle.ViewTopicoquestaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTopicoquestaoEditLink}"/>
                <br />
                <h:commandLink action="#{topicoquestaoController.prepareCreate}" value="#{bundle.ViewTopicoquestaoCreateLink}" />
                <br />
                <h:commandLink action="#{topicoquestaoController.prepareList}" value="#{bundle.ViewTopicoquestaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTopicoquestaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
