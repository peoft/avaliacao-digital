<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTurmaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTurmaLabel_turmaPK_inicio}"/>
                    <h:outputText value="#{turmaController.selected.turmaPK.inicio}" title="#{bundle.ViewTurmaTitle_turmaPK_inicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTurmaLabel_turmaPK_fim}"/>
                    <h:outputText value="#{turmaController.selected.turmaPK.fim}" title="#{bundle.ViewTurmaTitle_turmaPK_fim}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTurmaLabel_turmaPK_codigo}"/>
                    <h:outputText value="#{turmaController.selected.turmaPK.codigo}" title="#{bundle.ViewTurmaTitle_turmaPK_codigo}"/>
                    <h:outputText value="#{bundle.ViewTurmaLabel_descricao}"/>
                    <h:outputText value="#{turmaController.selected.descricao}" title="#{bundle.ViewTurmaTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewTurmaLabel_moduloCodigo}"/>
                    <h:outputText value="#{turmaController.selected.moduloCodigo}" title="#{bundle.ViewTurmaTitle_moduloCodigo}"/>
                    <h:outputText value="#{bundle.ViewTurmaLabel_professorCodigo}"/>
                    <h:outputText value="#{turmaController.selected.professorCodigo}" title="#{bundle.ViewTurmaTitle_professorCodigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{turmaController.destroyAndView}" value="#{bundle.ViewTurmaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTurmaEditLink}"/>
                <br />
                <h:commandLink action="#{turmaController.prepareCreate}" value="#{bundle.ViewTurmaCreateLink}" />
                <br />
                <h:commandLink action="#{turmaController.prepareList}" value="#{bundle.ViewTurmaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTurmaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
