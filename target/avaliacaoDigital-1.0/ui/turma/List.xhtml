<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTurmaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTurmaEmpty}" rendered="#{turmaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{turmaController.items.rowCount > 0}">
                    <h:outputText value="#{turmaController.pagination.pageFirstItem + 1}..#{turmaController.pagination.pageLastItem + 1}/#{turmaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{turmaController.previous}" value="#{bundle.Previous} #{turmaController.pagination.pageSize}" rendered="#{turmaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{turmaController.next}" value="#{bundle.Next} #{turmaController.pagination.pageSize}" rendered="#{turmaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{turmaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurmaTitle_turmaPK_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.turmaPK.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurmaTitle_turmaPK_fim}"/>
                            </f:facet>
                            <h:outputText value="#{item.turmaPK.fim}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurmaTitle_turmaPK_inicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.turmaPK.inicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurmaTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurmaTitle_moduloCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.moduloCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTurmaTitle_professorCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.professorCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{turmaController.prepareView}" value="#{bundle.ListTurmaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{turmaController.prepareEdit}" value="#{bundle.ListTurmaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{turmaController.destroy}" value="#{bundle.ListTurmaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{turmaController.prepareCreate}" value="#{bundle.ListTurmaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTurmaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
