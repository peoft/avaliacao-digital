<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTurmaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTurmaLabel_turmaPK_inicio}" for="turmaPK_inicio" />
                    <h:inputText id="turmaPK_inicio" value="#{turmaController.selected.turmaPK.inicio}" title="#{bundle.EditTurmaTitle_turmaPK_inicio}" required="true" requiredMessage="#{bundle.EditTurmaRequiredMessage_turmaPK_inicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTurmaLabel_turmaPK_fim}" for="turmaPK_fim" />
                    <h:inputText id="turmaPK_fim" value="#{turmaController.selected.turmaPK.fim}" title="#{bundle.EditTurmaTitle_turmaPK_fim}" required="true" requiredMessage="#{bundle.EditTurmaRequiredMessage_turmaPK_fim}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTurmaLabel_turmaPK_codigo}" for="turmaPK_codigo" />
                    <h:inputText id="turmaPK_codigo" value="#{turmaController.selected.turmaPK.codigo}" title="#{bundle.EditTurmaTitle_turmaPK_codigo}" required="true" requiredMessage="#{bundle.EditTurmaRequiredMessage_turmaPK_codigo}"/>
                    <h:outputLabel value="#{bundle.EditTurmaLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{turmaController.selected.descricao}" title="#{bundle.EditTurmaTitle_descricao}" required="true" requiredMessage="#{bundle.EditTurmaRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.EditTurmaLabel_moduloCodigo}" for="moduloCodigo" />
                    <h:selectOneMenu id="moduloCodigo" value="#{turmaController.selected.moduloCodigo}" title="#{bundle.EditTurmaTitle_moduloCodigo}" required="true" requiredMessage="#{bundle.EditTurmaRequiredMessage_moduloCodigo}">
                        <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTurmaLabel_professorCodigo}" for="professorCodigo" />
                    <h:selectOneMenu id="professorCodigo" value="#{turmaController.selected.professorCodigo}" title="#{bundle.EditTurmaTitle_professorCodigo}" required="true" requiredMessage="#{bundle.EditTurmaRequiredMessage_professorCodigo}">
                        <f:selectItems value="#{professorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{turmaController.update}" value="#{bundle.EditTurmaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTurmaViewLink}"/>
                <br />
                <h:commandLink action="#{turmaController.prepareList}" value="#{bundle.EditTurmaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTurmaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
