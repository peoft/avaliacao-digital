<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../../template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAvaliacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_identificador}"/>
                    <h:outputText value="#{avaliacaoController.selected.id}" title="#{bundle.ViewAvaliacaoTitle_identificador}"/>                    
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_objetivo}"/>
                    <h:outputText value="#{avaliacaoController.selected.objetivo}" title="#{bundle.ViewAvaliacaoTitle_objetivo}"/>
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_inicio}"/>
                    <h:outputText value="#{avaliacaoController.selected.inicio}" title="#{bundle.ViewAvaliacaoTitle_inicio}">
                        <f:convertDateTime timeZone="#{initParam.timezone}" dateStyle="long"  pattern="dd/MM/yyyy HH:mm:ss"  />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_termino}"/>
                    <h:outputText value="#{avaliacaoController.selected.termino}" title="#{bundle.ViewAvaliacaoTitle_termino}">
                        <f:convertDateTime timeZone="#{initParam.timezone}" dateStyle="long"  pattern="dd/MM/yyyy HH:mm:ss"  />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_linkPagina}"/>
                    <h:outputText value="#{avaliacaoController.selected.linkPagina}" title="#{bundle.ViewAvaliacaoTitle_linkPagina}"/>
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_logo}"/>
                    <h:graphicImage value="/upload/images/?file=#{avaliacaoController.selected.logoPath}"/>
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_textoConvidativo}"/>
                    <h:outputText value="#{avaliacaoController.selected.textoConvidativo}" title="#{bundle.ViewAvaliacaoTitle_textoConvidativo}"/>
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_topicos}"/>
                    <ui:repeat value="#{avaliacaoController.selected.topicoCollection}" var="topico">
                        <h:outputText value="#{topico.titulo}" style="font-weight:bold"/>
                        <br />
                        <br />
                    </ui:repeat>
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_turmas}"/>
                    <ui:repeat value="#{avaliacaoController.selected.avaliacaoTurmaCollection}" var="turma">
                        <h:outputText value="#{turma.descricao}" style="font-weight:bold"/>
                        <br />
                        <br />
                    </ui:repeat>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{avaliacaoController.destroyAndView}" value="#{bundle.ViewAvaliacaoDestroyLink}">
                    <f:param name="codigo" value="#{avaliacaoController.selected.codigo}" />
                </h:commandLink>                
                <br />
                <br />
                <h:commandLink action="#{avaliacaoController.prepareEditFromView}" value="#{bundle.ViewAvaliacaoEditLink}" >
                    <f:param name="codigo" value="#{avaliacaoController.selected.codigo}" />
                </h:commandLink>                
                <br />
                <h:commandLink action="#{avaliacaoController.prepareCreate}" value="#{bundle.ViewAvaliacaoCreateLink}" />
                <br />
                <h:commandLink action="#{avaliacaoController.prepareList}" value="#{bundle.ViewAvaliacaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAvaliacaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
