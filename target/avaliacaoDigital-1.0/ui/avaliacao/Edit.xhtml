<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAvaliacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAvaliacaoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{avaliacaoController.selected.codigo}" title="#{bundle.EditAvaliacaoTitle_codigo}" required="true" requiredMessage="#{bundle.EditAvaliacaoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditAvaliacaoLabel_objetivo}" for="objetivo" />
                    <h:inputText id="objetivo" value="#{avaliacaoController.selected.objetivo}" title="#{bundle.EditAvaliacaoTitle_objetivo}" required="true" requiredMessage="#{bundle.EditAvaliacaoRequiredMessage_objetivo}"/>
                    <h:outputLabel value="#{bundle.EditAvaliacaoLabel_inicio}" for="inicio" />
                    <h:inputText id="inicio" value="#{avaliacaoController.selected.inicio}" title="#{bundle.EditAvaliacaoTitle_inicio}" required="true" requiredMessage="#{bundle.EditAvaliacaoRequiredMessage_inicio}">
                        <f:convertDateTime timeZone="#{initParam.timezone}" dateStyle="long"  pattern="dd/MM/yyyy HH:mm:ss"  />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAvaliacaoLabel_termino}" for="termino" />
                    <h:inputText id="termino" value="#{avaliacaoController.selected.termino}" title="#{bundle.EditAvaliacaoTitle_termino}" required="true" requiredMessage="#{bundle.EditAvaliacaoRequiredMessage_termino}">
                        <f:convertDateTime timeZone="#{initParam.timezone}" dateStyle="long"  pattern="dd/MM/yyyy HH:mm:ss"  />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAvaliacaoLabel_textoConvidativo}" for="textoConvidativo" />
                    <h:inputText id="textoConvidativo" value="#{avaliacaoController.selected.textoConvidativo}" title="#{bundle.EditAvaliacaoTitle_textoConvidativo}" required="true" requiredMessage="#{bundle.EditAvaliacaoRequiredMessage_textoConvidativo}"/>
                    <h:outputLabel value="#{bundle.EditAvaliacaoLabel_linkPagina}" for="linkPagina" />
                    <h:inputText id="linkPagina" value="#{avaliacaoController.selected.linkPagina}" title="#{bundle.EditAvaliacaoTitle_linkPagina}" required="true" requiredMessage="#{bundle.EditAvaliacaoRequiredMessage_linkPagina}"/>
                    <h:outputLabel value="#{bundle.EditAvaliacaoLabel_logo}" for="logoPath" />
                    <h:inputTextarea rows="4" cols="30" id="logoPath" value="#{avaliacaoController.selected.logoPath}" title="#{bundle.EditAvaliacaoTitle_logo}" required="true" requiredMessage="#{bundle.EditAvaliacaoRequiredMessage_logo}"/>
                </h:panelGrid>
                <h:commandLink action="#{avaliacaoController.update}" value="#{bundle.EditAvaliacaoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAvaliacaoViewLink}"/>
                <br />
                <h:commandLink action="#{avaliacaoController.prepareList}" value="#{bundle.EditAvaliacaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAvaliacaoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
